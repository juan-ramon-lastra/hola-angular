
<h3>Listado de heroes</h3>

<ul>
  <li *ngFor="let heroe of heroes">
    {{heroe}}
  </li>
</ul>

<button (click)="borrarHeroe()">Borrar heroe</button>

<div *ngIf="heroeDeleted!=''; else noBorrado">
	<h3>Heroe borrado: {{heroeDeleted}}</h3>

	<p>Lista de heroes borrados: </p>

	<ul>
	<li *ngFor="let heroe of heroesDeleted">
		{{heroe}}
	</li>
	</ul>
</div>

<ng-template #noBorrado>
	<p>No ha borrado ningun heroe.</p>
</ng-template>
